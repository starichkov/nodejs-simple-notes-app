<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Notes App</h1>
        <div class="header-actions">
            <nav class="tabs">
                <button id="notes-tab" class="tab-button active">Notes</button>
                <button id="recycle-bin-tab" class="tab-button">Recycle Bin</button>
            </nav>
            <button id="create-note-btn" class="btn btn-primary">Create New Note</button>
        </div>
    </header>

    <main>
        <div id="notes-view" class="view active">
            <div id="notes-container">
                <div class="loading">Loading notes...</div>
            </div>
        </div>

        <div id="recycle-bin-view" class="view">
            <div id="recycle-bin-container">
                <div class="loading">Loading recycle bin...</div>
            </div>
        </div>
    </main>

    <div id="note-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Create New Note</h2>
            <form id="note-form">
                <input type="hidden" id="note-id">
                <div class="form-group">
                    <label for="note-title">Title</label>
                    <input type="text" id="note-title" required>
                </div>
                <div class="form-group">
                    <label for="note-content">Content</label>
                    <textarea id="note-content" rows="6" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="save-btn">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/js/app.js"></script>
</body>
</html>
